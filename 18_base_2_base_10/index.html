<script>
  //18. Base 2 a base 10
  function binarioADecimal(binario) {
    var decimal = parseInt(binario, 2);
    return decimal;
}

// Ejemplo de uso
var numeroBinario = "1011";
var decimalResultado = binarioADecimal(numeroBinario);
console.log("NÃºmero binario", numeroBinario, "en decimal:", decimalResultado); // 11
</script>
