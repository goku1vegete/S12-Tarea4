<script>
    //2. Perfecto
    function esNumeroPerfecto(numero) {
    if (numero <= 1) {
        return false;
    }

    var sumaDivisores = 0;

    // Iteramos desde 1 hasta numero/2 para encontrar los divisores propios
    for (var i = 1; i <= numero / 2; i++) {
        if (numero % i === 0) {
            sumaDivisores += i;
        }
    }

    // Comprobamos si la suma de los divisores propios es igual al número
    return sumaDivisores === numero;
}

// Ejemplo de uso
var numPerfecto = 28;
var esPerfecto = esNumeroPerfecto(numPerfecto);
console.log(numPerfecto + " es número perfecto:", esPerfecto); // true

</script>
