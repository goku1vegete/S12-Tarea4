<script> 
  //15. Base 10 a base 2
  function decimalABinario(numero) {
    var binario = numero.toString(2);
    return binario;
}

// Ejemplo de uso
var numeroDecimal = 23;
var binarioResultado = decimalABinario(numeroDecimal);

</script>
