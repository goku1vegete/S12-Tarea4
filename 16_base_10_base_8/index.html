<script>
  //16. Base 10 a base 8
  function decimalAOctal(numero) {
    var octal = numero.toString(8);
    return octal;
}

// Ejemplo de uso
var numeroDecimal = 95;
var octalResultado = decimalAOctal(numeroDecimal);
console.log("NÃºmero decimal", numeroDecimal, "en octal:", octalResultado); // "137"

</script>
