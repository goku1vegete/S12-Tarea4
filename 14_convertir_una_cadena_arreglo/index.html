<script>
  //14. Convertir una cadena a arreglo
  function cadenaAArreglo(cadena) {
    var arreglo = cadena.split('');
    return arreglo;
}

// Ejemplo de uso
var cadena = "Hola mundo";
var arregloResultado = cadenaAArreglo(cadena);
console.log("Cadena convertida a arreglo:", arregloResultado); // ["H", "o", "l", "a", " ", "m", "u", "n", "d", "o"]

</script>
