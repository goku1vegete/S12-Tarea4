<script>
    //8. Eliminar una subcadena
    function eliminarSubcadena(cadena, subcadena) {
    var resultado = cadena.replace(subcadena, "");
    return resultado;
}

// Ejemplo de uso
var cadena = "Hola mundo!";
var subcadena = "mundo";
var resultado = eliminarSubcadena(cadena, subcadena);
console.log("Resultado de eliminar:", resultado); // "Hola !"


</script>
